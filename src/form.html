<html>
  <head>
    <script src="bundle.js"></script>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-white flex flex-col items-center content-center lg:py-20">
    <form class="mx-auto w-screen lg:w-1/3 my-auto" id="formie">
      <div class="px-6 py-4 bg-blue-500 lg:rounded-t-md">
        <h3
          class="text-2xl font-semibold leading-6 text-white mt-2 mb-2"
          id="title"
        >
          Assembly Form
        </h3>
        <p
          class="mt-1 text-sm text-neutral-100 mb-1 leading-6"
          id="description"
        >
          Please fill this form regarding your assembly
        </p>
      </div>
      <div class="overflow-hidden">
        <div
          class="px-4 py-5 bg-white sm:p-6 sm:pt-2 flex flex-col"
          id="elelist"
        ></div>
        <div
          class="px-4 py-2 rounded-b-md flex flex-row bg-gray-50 text-right sm:px-6"
        >
          <button
            id="submit"
            class="mb-6 lg:mb-0 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium text-white bg-blue-600 w-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
    <div id="notlogged" class="py-20 sm:py-0">
      <h1 id="lex">Not Logged In. Access Denied</h1>
    </div>
  </body>
</html>
